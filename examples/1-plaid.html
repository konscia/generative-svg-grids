<!DOCTYPE html>
<head>
	<title>Example 1 - Plaid Pattern</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 100vh;
			display: grid;
			place-items: center;
			background: hsl(0, 0%, 96%);
		}

		#canvas {
			width: 75vmin;
			height: 75vmin;
			background: white;
		}

		button {
			position: absolute;
			bottom: 1rem;
			right: 1rem;
			background: #111;
			color: #fff;
			border: none;
			padding: 0.75em 2em;
			cursor: pointer;
		}
	</style>
</head>

<svg id="canvas" viewBox="0 0 200 200"></svg>
<button onclick="generate()">Regenerate</button>

<script src=".././node_modules/@svgdotjs/svg.js/dist/svg.js"></script>
<script>
	const svg = SVG("#canvas");

	const {width, height} = svg.viewbox();
	const numStripes = 10;
	const stripeWidth = width / numStripes;
	const stripeHeight = height / numStripes;

	function generate() {
		svg.clear();

		const colors = ["#403C90", "#E71D73", "#FBBB21", "#52BBB5", "#444339", "#EEEEEE"];
		const pickColor = () => colors[Math.floor(Math.random() * colors.length)];

		//vertical bars
		for (let i = 0; i < width; i += stripeWidth) {
			svg.rect(stripeWidth, height)
				.x(i)
				.y(0)
				.fill(pickColor())
				.stroke("#fff")
				.opacity(0.5)
			;
		}

		//horizontal bars
		for (let i = 0; i < height; i += stripeHeight) {
			svg.rect(width, stripeHeight)
				.x(0)
				.y(i)
				.fill(pickColor())
				.stroke("#fff")
				.opacity(0.5)
			;
		}
	}

	generate();
</script>
